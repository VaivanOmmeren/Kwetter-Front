<h2 mat-dialog-title>Place a tweet</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="What's on your mind"
           formControlName="tweetText">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" (click)="save()">Place</button>
</mat-dialog-actions>
